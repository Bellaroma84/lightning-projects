<html>

<head>
    <title>Sign Language</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        * {
            font-family: monospace;
        }

        body {
            margin: 10px;
        }

        .container .img-thumbnail {
            display: block;
            width: auto;
            max-height: 200px;
        }
    </style>
</head>

<body onload="init()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">American Manual Alphabet</h1>
            <p class="lead">
                <a href="https://en.wikipedia.org/wiki/American_manual_alphabet" target="_blank">Wikipedia</a>
            </p>
            <hr class="my-4">
            <p>
                Learn the AMA
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <img id="alphabet" src="images/a.png" class="img-fluid img-thumbnail mx-auto d-block" />
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="next()">Next</button>
            </div>
        </div>
    </div>

    <div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"
        crossorigin="anonymous"></script>
    <script>
        const data = getData();

        function init() {
            next();
        }

        function next() {
            const item = getRandomChar();
            document.getElementById('alphabet').src = item.src;
        }

        function getDims(srcW, srcH, maxW, maxH) {
            const ratio = Math.min(maxW / srcW, maxH / srcH);

            return { width: srcW * ratio, height: srcH * ratio };
        }

        function getRandomChar() {
            return _.sample(data);
        }

        function getImg(item) {
            const img = document.createElement('img');
            img.id = item.id;
            img.src = item.src;
            img.data = item.data;

            return img;
        }

        function getData() {
            function toJson(c) {
                return {
                    id: `img-${c}`,
                    data: c,
                    src: `images/${c}.png`
                };
            }
            return [...'abcdefghijklmnopqrstuvwxyz'].map(c => toJson(c));
        }
    </script>
</body>

</html>
