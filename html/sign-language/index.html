<html>

<head>
    <title>Sign Language</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        * {
            font-family: monospace;
        }

        body {
            margin: 10px;
        }

        .alphabet {
            width: calc(20vw);
            height: calc(50vw - 25vw);
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black !important;
        }
    </style>
</head>

<body onload="init()" onresize="resizeImage()">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">American Manual Alphabet</h1>
            <p class="lead">
                <a href="https://en.wikipedia.org/wiki/American_manual_alphabet" target="_blank">Wikipedia</a>
            </p>
            <hr class="my-4">
            <p>
                Learn the AMA
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            <div id="alphabet" class="alphabet"></div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary" onclick="next()">Next</button>
          </div>
        </div>
      </div>
    
    <div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"
        crossorigin="anonymous"></script>
    <script>
        const data = getData();

        function init() {
            next();
        }

        function next() {
            const div = document.getElementById('alphabet');
            const maxW = div.clientWidth;
            const maxH = div.clientHeight;

            div.innerHTML = '';

            const item = getRandomChar();
            const img = new Image();
            img.onload = function() {
                const imgW = this.width;
                const imgH = this.height;

                const dims = getDims(imgW, imgH, maxW, maxH);
                
                img.width = dims.width;
                img.height = dims.height;
                img.classList.add('alphabet-image');

                div.appendChild(img);
            };
            img.src = item.src;
        }

        function resizeImage() {
            const div = document.getElementById('alphabet');
            const maxW = div.clientWidth;
            const maxH = div.clientHeight;

            const img = document.getElementsByClassName('alphabet-image')[0];
            const imgW = img.width;
            const imgH = img.height;

            const dims = getDims(imgW, imgH, maxW, maxH);
            
            img.width = dims.width;
            img.height = dims.height;
        }

        function getDims(srcW, srcH, maxW, maxH) {
            const ratio = Math.min(maxW / srcW, maxH / srcH);

            return { width: srcW * ratio, height: srcH * ratio };
        }

        function getRandomChar() {
            return _.sample(data);
        }

        function getImg(item) {
            const img = document.createElement('img');
            img.id = item.id;
            img.src = item.src;
            img.data = item.data;

            return img;
        }

        function getData() {
            function toJson(c) {
                return {
                    id: `img-${c}`,
                    data: c,
                    src: `images/${c}.png`
                };
            }
            return [...'abcdefghijklmnopqrstuvwxyz'].map(c => toJson(c));
        }
    </script>
</body>

</html>
