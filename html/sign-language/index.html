    <script>
        const data = getData();
        let answer;

        function init() {
            next();
        }

        function optionClicked(option) {
            console.log(option);
            const id = `answer${option}`;
            const choice = document.getElementById(id).innerHTML;
            console.log(answer === choice);

            const div = document.getElementById('result');
            div.style.display = 'block';

            if (answer === choice) {
                div.setAttribute('class', 'alert alert-success');
                div.innerHTML = 'correct!';
            } else {
                div.setAttribute('class', 'alert alert-danger');
                div.innerHTML = 'incorrect!';
            }
        }

        function clearRadios() {
            const options = document.getElementsByName('options');
            for (let i = 0; i < options.length; i++) {
                options[i].checked = false;
            }
        }

        function next() {
            clearRadios();
            const item1 = getRandomChar();
            let item2 = getRandomChar();
            while (item2.data === item1.data) {
                item2 = getRandomChar();
            }

            document.getElementById('alphabet').src = item1.src;
            answer = item1.data;
            console.log(answer);

            const options = _.shuffle([item1.data, item2.data]);
            document.getElementById('answer1').innerHTML = options[0];
            document.getElementById('answer2').innerHTML = options[1];

            const div = document.getElementById('result');
            div.style.display = 'none';
        }

        function getDims(srcW, srcH, maxW, maxH) {
            const ratio = Math.min(maxW / srcW, maxH / srcH);

            return { width: srcW * ratio, height: srcH * ratio };
        }

        function getRandomChar() {
            return _.sample(data);
        }

        function getImg(item) {
            const img = document.createElement('img');
            img.id = item.id;
            img.src = item.src;
            img.data = item.data;

            return img;
        }

        function getData() {
            function toJson(c) {
                return {
                    id: `img-${c}`,
                    data: c,
                    src: `images/${c}.png`
                };
            }
            return [...'abcdefghijklmnopqrstuvwxyz'].map(c => toJson(c));
        }
