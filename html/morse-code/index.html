<html>
    <head>
        <title>Morse Code</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
            * {
                font-family: monospace;
            }
            body {
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Morse Code</h1>
                <p class="lead">Morse code audio generator</p>
            </div>
        </div>
        <div class="form-group">
            <label for="text">Type your text below</label>
            <textarea class="form-control" id="text" rows="3">sos one-off coder</textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="generate()">Generate</button>
        <br/>
        <br/>
        <div id="letterOutput" class="alert alert-primary" role="alert">&nbsp;</div>
        <div id="dihDahOutput" class="alert alert-secondary" role="alert">&nbsp;</div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js" crossorigin="anonymous"></script>
        <script>
            const l2d = getL2D();
            let isPlaying = false;

            function generate() {
                if (isPlaying === true) {
                    return;
                }

                const text = getTextInput();
                if (!text) {
                    return;
                }

                clearOutputs();

                const morseCode = getMorseCode(text, modifyOutputs);
                isPlaying = true;
                morseCode.play();
            }

            function clearOutputs() {
                document.getElementById('letterOutput').innerHTML = '';
                document.getElementById('dihDahOutput').innerHTML = '';
            }

            function modifyOutputs(letter, dihDah) {
                const lt = letter === '_BT_WORD_SPACE' ? ' ' : letter;
                const dd = dihDah === '_BT_WORD_SPACE' ? ' ' : dihDah;
                const odd = document.getElementById('dihDahOutput').innerHTML;

                document.getElementById('letterOutput').innerHTML += lt;
                if (lt === ' ') {
                    document.getElementById('dihDahOutput').innerHTML = `<br/> ${odd}`;
                } else {
                    document.getElementById('dihDahOutput').innerHTML = `${lt} : ${dd} <br/> ${odd}`;
                }
                
            }

            function getMorseCode(text, handler) {
                function getCode(c) {
                    function getSrc(dd) {
                        const audioPattern = [...dd].join(' ');
                        const audios = [...audioPattern]
                            .map(c => c === '.' ? 'audios/dih.wav' : c === '-' ? 'audios/dah.wav' : 'audios/space.wav');
                        return audios;
                    }

                    const dd = l2d.get(c);
                    const src = getSrc(dd);
                    
                    return {
                        letter: c,
                        dd: dd,
                        src: src
                    }
                }

                const normText = text
                    .split(' ')
                    .map(t => t.toUpperCase().trim())
                    .filter(t => t.length > 0)
                    .map(t => [...t].filter(l => l2d.has(l)).join(''))
                    .join(' ');

                const words = [...normText];
                const tokens = Array();
                for (let i = 0; i < words.length; i++) {
                    const word = words[i];
                    if (word === ' ') {
                        tokens.push({
                            letter: '_BT_WORD_SPACE',
                            dd: '_BT_WORD_SPACE',
                            src: [...'       '].map(c => 'audios/space.wav')
                        });
                    } else {
                        const letters = [...word];
                        for (let j = 0; j < letters.length; j++) {
                            tokens.push(getCode(letters[j]));
                            if (j < letters.length - 1) {
                                tokens.push({
                                    letter: '_BT_LETTER_SPACE',
                                    dd: '_BT_LETTER_SPACE',
                                    src: [...'   '].map(c => 'audios/space.wav')
                                })
                            }
                        }
                    }
                }

                function getLetterPlayable(letter, callback) {
                    return {
                        index: 0,
                        letter: letter.letter,
                        dd: letter.dd,
                        audios: letter.src,
                        callback: callback,
                        play: function() {
                            const audio = this.audios[this.index];
                                                        
                            const howl = new Howl({
                                src: [audio],
                                onend: () => {
                                    this.index += 1;
                                    
                                    if (this.index <= this.audios.length - 1) {
                                        this.play();
                                    } else {
                                        callback.play();
                                    }
                                }
                            });
                            howl.play();
                        }
                    };
                }


                console.log(normText);
                console.table(tokens);
                console.log(tokens);

                return {
                    letterIndex: 0,
                    letters: tokens,
                    play: function() {
                        if (this.letterIndex >= this.letters.length) {
                            isPlaying = false;
                            return;
                        }

                        const letter = this.letters[this.letterIndex];
                        console.log(`LETTER: playing ${letter.letter} => ${letter.dd}`);
                        handler(letter.letter, letter.dd);
                        this.letterIndex += 1;
                        const playable = getLetterPlayable(letter, this);
                        playable.play();
                    }
                }
            }

            function getTextInput() {
                const textArea = document.getElementById('text');
                return textArea.value;
            }

            function getL2D() {
                const l2d = new Map();
                l2d.set('A', '.-');
                l2d.set('B', '-...');
                l2d.set('C', '-.-.');
                l2d.set('D', '-..');
                l2d.set('E', '.');
                l2d.set('F', '..-.');
                l2d.set('G', '--.');
                l2d.set('H', '....');
                l2d.set('I', '..');
                l2d.set('J', '.---');
                l2d.set('K', '-.-');
                l2d.set('L', '.-..');
                l2d.set('M', '--');
                l2d.set('N', '-.');
                l2d.set('O', '---');
                l2d.set('P', '.--.');
                l2d.set('Q', '--.-');
                l2d.set('R', '.-.');
                l2d.set('S', '...');
                l2d.set('T', '-');
                l2d.set('U', '..-');
                l2d.set('V', '...-');
                l2d.set('W', '.--');
                l2d.set('X', '-..-');
                l2d.set('Y', '-.--');
                l2d.set('Z', '--..');
                l2d.set('1', '.----');
                l2d.set('2', '..---');
                l2d.set('3', '...--');
                l2d.set('4', '....-');
                l2d.set('5', '.....');
                l2d.set('6', '-....');
                l2d.set('7', '--...');
                l2d.set('8', '---..');
                l2d.set('9', '----.');
                l2d.set('0', '-----');
                return l2d;
            }
        </script>
    </body>
</html>
