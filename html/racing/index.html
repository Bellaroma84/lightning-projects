<html>

<head>
    <title>Racing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body {
            margin: 10px;
        }
        .progress {
            height: 1.5em;
        }
        .img-responsive {
            width: auto;
            height: 1.5em;
        }
    </style>

</head>

<body onload="init()">
    <div class="progress">
        <div id="rabbitBar" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
            <img src="tennis-ball.png" alt="tennis ball progress bar" class="img img-responsive">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        let rabbitTimer;
        let rabbitProgress = 0;

        function init() {
            rabbitTimer = setInterval(go, 500);
        }

        function go() {
            const bar = document.getElementById('rabbitBar');
            rabbitProgress += 10;
            bar.style.width = `${rabbitProgress}%`;

            if (rabbitProgress >= 100) {
                clearInterval(rabbitTimer);
                console.log('done');
            }
        }
    </script>
</body>

</html>
