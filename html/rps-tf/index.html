<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Rock Paper Scissor with hand pose recognition">
    <meta name="keywords" content="HTML, CSS, JavaScript, Deep Learning, Rock Paper Scissor">
    <meta name="author" content="Jee Vang, Ph.D.">
    <meta name="organization" content="One-Off Coder">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Rock, Paper, Scissor++</title>

    <style>
        * {
            font-family: monospace;
        }

        body {
            margin: 10px;
        }

        .score {
            font-size: 20px;
        }

        .last-symbol {
            color: red;
            font-size: 15px;
        }

        #canvas-wrapper {
            position: relative;
        }

        #canvas-wrapper {
            display: inline-block;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Rock Paper Scissor++</h1>
            <p class="lead">
                Use your right hand to play Rock Paper Scissor (RPS)!
            </p>
            <hr class="my-4">
            <p>
                Using artificial intelligence (deep learning) to recognize your hand pose to play RPS
            </p>
        </div>
    </div>
    <div id="info" style='display:none'></div>
    <div id="predictions"></div>
    <div id="canvas-wrapper">
        <canvas id="output"></canvas>
        <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            position: absolute;
            ">
        </video>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                You <span id="youScore" class="score">0</span> <span id="youLastSymbol" class="last-symbol"></span>
            </div>
            <div class="col-sm">
                Computer <span id="computerScore" class="score">0</span> <span id="computerLastSymbol" class="last-symbol"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="youSymbol">ready...</div>
            </div>
            <div class="col-sm">
                <div id="computerSymbol">waiting...</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.10.2/underscore-min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="./index.js"></script>
</body>

</html>
