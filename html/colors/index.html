<html>
    <head>
        <title>Colors</title>
        <style>
            * {
                font-family: monospace;
            }
            .center {
                text-align: center;
            }
            .color-table {
                margin: auto;
                width: 80%;
                border-collapse: collapse;
            }
            .color-cell {
                width: 40px;
                height: 40px;
            }
        </style>
    </head>
    <body onload="init()">
        <div class="center">
            <h1>Colors!</h1>
        </div>
        <div class="center">
            <button onclick="scramble()">Scramble!</button>
        </div>
        <div>
            &nbsp;
        </div>
        <table id="grid" class="color-table">
        </table>

        <audio id="finished">
            <source src="audio/fairy.mp3" type="audio/mp3">
        </audio>

        <script>
            const nRows = 25;
            const nCols = 25;
            const cells = [];
            let isPlayingSound = false;

            function init() {
                const table = document.getElementById('grid');
                for (let r = 0; r < nRows; r++) {
                    const tr = table.insertRow(r);
                    for (let c = 0; c < nCols; c++) {
                        const td = tr.insertCell(c);
                        td.id = `${r}-${c}`;
                        td.classList.add('color-cell');
                        td.style.background = getRandomColor();
                        cells.push(td);
                    }
                }

                const sound = document.getElementById('finished');
                sound.addEventListener('ended', () => {
                    sound.currentTime = 0;
                    isPlayingSound = false;
                });

                updateColors();
            }

            function updateColors() {
                cells.forEach((e, i) => {
                    e.style.background = getRandomColor();
                });
            }

            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function playSound() {
                const sound = document.getElementById('finished');
                sound.play();
            }

            function scramble() {
                if (isPlayingSound) {
                    return;
                }

                isPlayingSound = true;
                playSound();
                updateColors();
            }
        </script>
    </body>
</html>
